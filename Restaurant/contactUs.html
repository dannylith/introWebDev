<!DOCTYPE html>
<html>
	<head>
		<title>Contact Us</title>
		<link href=" restaurantStyles.css" rel="stylesheet" type="text/css" />
		<style>
			.required
			{
				font-weight: bold; /* bold the label of required fields */
			}
		</style>
	</head>
	<body>
		<div id="title">
			<h1>Danny's Restaurant</h1>
		</div>
		
		<!-- links to home, menu, and contact us -->
		<div id="navigation">
			<hr />
				<p><a href="index.html" target="_blank">Home</a>  &nbsp;&nbsp;&nbsp;&nbsp; 
				   <a href="menu.html" target="_blank">Menu</a>     &nbsp;&nbsp;&nbsp;&nbsp;
				   <a href="contactUs.html" target="_blank">Contact Us</a>
				</p>
			<hr />
		</div>

		<div align="center">
		<table cellspacing="10">
			<form action="submit.html" method="POST">
					
					<!-- labels and input for name, email and phone -->
				<tr>
					<td align="right"><label for="name" class="required">Name:</label></td>
						<td align="left"><input type="text" id="name" name="name" required> </td>
				</tr>
				<tr>
					<td align="right"><label for="email" class="required">Email:</label></td>
						<td align="left"><input type="text" id="email" name="email" required></td>
				</tr>
				<tr>
					<td align="right"><label for="phone" class="required">Phone:</label></td>
						<td align="left"><input type="text" id="phone" name="phone" required></td>
				</tr>
					
					<!-- dropdown list for Reason for Inquiry -->
				<tr>
					<td align="right"><label for="reason">Reason for Inquiry: </label></td>
						<td align="left"><select id="reason" name="reason">
							<option value="default" selected>Catering</option>
							<option value="party">Private Partyy</option>
							<option value="feedback">Feedback</option>
							<option value="other">Other</option>
						</select></td>
				</tr>
					
				<tr>		<!-- textbox for additional information -->
					<td align="right"><label for="info">Additional Information:</label></td>
						<td><textarea id="info"></textarea></td>
				</tr>
					
				<tr>		<!-- radio option for yes or no -->
					<td align="right"><label for="radioBut">Have you been to the restaurant? </label></td>
						<td><input type="radio" id="choice1" name="questionnaire" value="yes">
							<label for="choice1">Yes </label>
						<input type="radio" id="choice2" name="questionnaire" value="no">
							<label for="choice2">No</label></td>
				</tr>
						
				<tr>		<!-- checkbox field to select days for best contact -->
					<td align="right"><label for="bestContact">Best days to contact you: </label></td>
						<td align="left"><input type="checkbox" id="monday" name="checkContact" value="monday">
							<label for="monday">M</label> 
						<input type="checkbox" id="tuesday" name="checkContact" value="tuesday">
							<label for="tuesday">T</label> 
						<input type="checkbox" id="wednesday" name="checkContact" value="wednesday">
							<label for="wednesday">W</label> 
						<input type="checkbox" id="thursday" name="checkContact" value="thursday">
							<label for="thursday">TH</label> 
						<input type="checkbox" id="friday" name="checkContact" value="friday">
							<label for="friday">F</label></td>
				</tr>
							<!-- submit button -->
				<tr><td colspan="2" align="right"><input type="submit" name="submit" value="Send Request"></td></tr>
				
			</form>
		</table>
		</div>
		
		<!-- footer -->
		<div id="footer">
			<hr />
				<footer>
					<p>1234 5th st n, Minneapolis, MN, 12345</p>
					<p>123-456-7890</p>
				</footer>
		</div>
	</body>
</htm>
